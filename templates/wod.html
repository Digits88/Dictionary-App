{% extends 'index.html' %}
{% block wod %}

<div style="margin: 50px auto">
    <h3 align="center">Word of the Day</h3>
    <blockquote>
        <h4 style="margin: 50px auto;">{{ results.wod | title}}</h4>
    </blockquote>
    <p style="font-size: 22px; margin: 25px auto;"><b>Meaning:</b>{{ results.wodM | capfirst}}</p>
    <p style="font-size: 22px"><b>Example:</b>{{ results.ex | capfirst }}</p>
</div>

{% endblock %}
